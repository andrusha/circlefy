<VirtualHost *:80>

	RewriteEngine on

RewriteRule /rewrite/network$ /rewrite/index.php?page=network
RewriteRule /rewrite/relevancy_settings$ /rewrite/index.php?page=rel_settings
RewriteRule /rewrite/messeges$ /rewrite/index.php?page=messeges
RewriteRule /rewrite/profile$ /rewrite/index.php?page=profile
RewriteRule /rewrite/accounting$ /rewrite/index.php?page=accounting
RewriteRule /rewrite/logs$ /rewrite/index.php?page=logs
RewriteRule /rewrite/groups$ /rewrite/index.php?page=groups_manage
RewriteRule /rewrite/people_search$ /rewrite/index.php?page=search_people
RewriteRule /rewrite/account_settings$ /rewrite/index.php?page=account_settings
RewriteRule /rewrite/messeges_view$ /rewrite/index.php?page=messeges_view
RewriteRule /rewrite/create_group$ /rewrite/index.php?page=create_group
RewriteRule /rewrite/profile_edit$ /rewrite/index.php?page=profile_edit
RewriteRule /rewrite/view_logs$ /rewrite/index.php?page=view_logs
RewriteRule /rewrite/search_groups$ /rewrite/index.php?page=search_groups

RewriteRule /rewrite/group/([0-9])$ /rewrite/index.php?page=group&group=$1
RewriteRule /rewrite/edit_group/([0-9])$ /rewrite/index.php?page=group_edit&group=$1
RewriteRule /rewrite/homepage_loged_out$ /rewrite/index.php?page=homepage_loged_out

	ServerAdmin tasoduv@gmail.com 
	
	DocumentRoot /htdocs/
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory /htdocs/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog /var/log/apache2/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/access.log combined

    Alias /doc/ "/usr/share/doc/"
    <Directory "/usr/share/doc/">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride None
        Order deny,allow
        Deny from all
        Allow from 127.0.0.0/255.0.0.0 ::1/128
    </Directory>

</VirtualHost>
